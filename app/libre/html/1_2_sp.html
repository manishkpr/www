<div id="main">
<h3>PRÓLOGO</h3>
<p>
Mi canción es una muchacha.<br/><br/>
Ella, cada vez que ve una azalea,<br/>
&nbsp;&nbsp;&nbsp;&nbsp;se lanza al agua.<br/><br/>
Ayer encontró a Dios<br/>
&nbsp;&nbsp;&nbsp;&nbsp;durmiendo en esa flor:<br/><br/>
Se agarró de su pureza y se arrojó<br/>
&nbsp;&nbsp;&nbsp;&nbsp;a la cascada.<br/><br/>
Ahora es mía<br/>
&nbsp;&nbsp;&nbsp;&nbsp;el agua.
</p>
