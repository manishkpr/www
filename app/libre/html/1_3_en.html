<h3>PROLOGUE</h3>
<p>
My song is a girl.<br/><br/>
Each time she sees an azalea,<br/>
&nbsp;&nbsp;&nbsp;&nbsp;She throws herself into the water.<br/><br/>
Yesterday she found God<br/>
&nbsp;&nbsp;&nbsp;&nbsp;sleeping on that flower:<br/><br/>
She grasped its purity and plunged<br/>
&nbsp;&nbsp;&nbsp;&nbsp;into the waterfall.<br/><br/>
Now she's mine;<br/>
&nbsp;&nbsp;&nbsp;&nbsp;the water.
</p>
