<h3>La Voz y Los Espejos</h3>
<p>
Para mi inolvidable viajera por los astros:<br/><br/>
Diana.<br/><br/>
Para mi fuerza de espíritu sin fin, mi hijo:<br/><br/>
Roger Paul.<br/><br/>
Para mis tres Marías:<br/><br/>Carmina, Venus y Rocío.
<br/><br/><br/><br/>
No soy ciego pero me falta<br/>
una ventana<br/>
para ver a Dios…!
</p>
